<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>在线工具箱</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/core.css">
    <link rel="stylesheet" href="../../css/resources.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="toolbox-dark">
    <div class="toolbox-header">
        <button class="toolbox-back" onclick="window.location.href='../resources.html'"><i class="fas fa-arrow-left"></i> 返回资源服务</button>
        <div class="toolbox-title">在线工具箱</div>
        <div class="toolbox-search"><input id="searchInput" type="text" placeholder="搜索工具..." oninput="filterItems()"></div>
    </div>
    <div class="toolbox-categories">
        <button class="toolbox-category active" onclick="filterCategory('全部')">全部</button>
        <button class="toolbox-category" onclick="filterCategory('常用工具')">常用工具</button>
        <button class="toolbox-category" onclick="filterCategory('JSON工具')">JSON工具</button>
        <button class="toolbox-category" onclick="filterCategory('编码加密')">编码加密</button>
        <button class="toolbox-category" onclick="filterCategory('网络工具')">网络工具</button>
        <button class="toolbox-category" onclick="filterCategory('时间日期')">时间日期</button>
        <button class="toolbox-category" onclick="filterCategory('代码工具')">代码工具</button>
        <button class="toolbox-category" onclick="filterCategory('文本处理')">文本处理</button>
        <button class="toolbox-category" onclick="filterCategory('图像工具')">图像工具</button>
        <button class="toolbox-category" onclick="filterCategory('前端开发')">前端开发</button>
    </div>
    <div class="toolbox-container glass-dark">
        <div class="toolbox-grid" id="toolboxGrid">
            <div class="toolbox-item" data-category="常用工具,JSON工具" data-name="JSON格式化" onclick="window.open('https://jisuxiang.com/')">
                <div class="toolbox-icon"><i class="fas fa-code"></i></div>
                <div class="toolbox-name">JSON格式化</div>
                <div class="toolbox-meta">常用工具 · JSON工具</div>
                <div class="toolbox-tags"><span class="toolbox-tag">常用工具</span><span class="toolbox-tag">JSON工具</span></div>
                <div class="toolbox-desc2">JSON数据美化与验证工具</div>
            </div>
            <div class="toolbox-item" data-category="常用工具,时间日期" data-name="时间戳转换" onclick="window.open('https://jisuxiang.com/tools/timestamp_converter')">
                <div class="toolbox-icon"><i class="fas fa-code"></i></div>
                <div class="toolbox-name">时间戳转换</div>
                <div class="toolbox-meta">常用工具 · 时间日期</div>
                <div class="toolbox-tags"><span class="toolbox-tag">常用工具</span><span class="toolbox-tag">时间日期</span></div>
                <div class="toolbox-desc2">Unix时间戳与日期时间的互相转换工具</div>
            </div>
            <!-- 更多工具项可在此添加，需带data-category和data-name属性 -->
        </div>
    </div>
    <script>
    function filterItems() {
        var input = document.getElementById('searchInput').value.toLowerCase();
        var items = document.querySelectorAll('.toolbox-item');
        items.forEach(function(item) {
            var name = item.getAttribute('data-name').toLowerCase();
            item.style.display = name.includes(input) ? '' : 'none';
        });
    }
    function filterCategory(cat) {
        document.querySelectorAll('.toolbox-category').forEach(btn=>btn.classList.remove('active'));
        Array.from(document.querySelectorAll('.toolbox-category')).find(btn=>btn.textContent===cat).classList.add('active');
        var items = document.querySelectorAll('.toolbox-item');
        items.forEach(function(item) {
            var cats = item.getAttribute('data-category').split(',');
            if(cat==='全部'||cats.includes(cat)) item.style.display='';
            else item.style.display='none';
        });
        filterItems();
    }
    </script>
</body>
</html>
