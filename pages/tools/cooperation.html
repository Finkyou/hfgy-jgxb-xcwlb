<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>合作资源工具箱</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/core.css">
    <link rel="stylesheet" href="../../css/resources.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="toolbox-dark">
    <div class="toolbox-header">
        <button class="toolbox-back" onclick="window.location.href='../resources.html'"><i class="fas fa-arrow-left"></i> 返回资源服务</button>
        <div class="toolbox-title">合作资源工具箱</div>
        <div class="toolbox-search"><input id="searchInput" type="text" placeholder="搜索合作资源..." oninput="filterItems()"></div>
    </div>
    <div class="toolbox-categories">
        <button class="toolbox-category active" onclick="filterCategory('全部')">全部</button>
        <button class="toolbox-category" onclick="filterCategory('企业')">企业</button>
        <button class="toolbox-category" onclick="filterCategory('机构')">机构</button>
        <button class="toolbox-category" onclick="filterCategory('媒体')">媒体</button>
        <button class="toolbox-category" onclick="filterCategory('实习')">实习</button>
        <button class="toolbox-category" onclick="filterCategory('项目')">项目</button>
    </div>
    <div class="toolbox-container glass-dark">
        <div class="toolbox-grid" id="toolboxGrid">
            <div class="toolbox-item" data-category="企业,实习,项目" data-name="XX企业" onclick="window.open('https://www.hfgyxx.cn/')">
                <div class="toolbox-icon"><i class="fas fa-building"></i></div>
                <div class="toolbox-name">XX企业</div>
                <div class="toolbox-meta">实习 · 项目</div>
                <div class="toolbox-tags"><span class="toolbox-tag">企业</span><span class="toolbox-tag">实习</span><span class="toolbox-tag">项目</span></div>
                <div class="toolbox-desc2">提供实习机会和项目合作</div>
            </div>
            <!-- 更多合作项可在此添加，需带data-category和data-name属性 -->
        </div>
    </div>
    <script>
    function filterItems() {
        var input = document.getElementById('searchInput').value.toLowerCase();
        var items = document.querySelectorAll('.toolbox-item');
        items.forEach(function(item) {
            var name = item.getAttribute('data-name').toLowerCase();
            item.style.display = name.includes(input) ? '' : 'none';
        });
    }
    function filterCategory(cat) {
        document.querySelectorAll('.toolbox-category').forEach(btn=>btn.classList.remove('active'));
        Array.from(document.querySelectorAll('.toolbox-category')).find(btn=>btn.textContent===cat).classList.add('active');
        var items = document.querySelectorAll('.toolbox-item');
        items.forEach(function(item) {
            var cats = item.getAttribute('data-category').split(',');
            if(cat==='全部'||cats.includes(cat)) item.style.display='';
            else item.style.display='none';
        });
        filterItems();
    }
    </script>
</body>
</html>
