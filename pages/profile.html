<!-- 微信公众号二维码弹窗 -->
<div id="wechat-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:9999;">
  <div style="background:#fff; border-radius:8px; max-width:320px; margin:10vh auto; padding:2em; text-align:center; position:relative;">
    <span id="wechat-close" style="position:absolute; right:1em; top:1em; cursor:pointer; font-size:1.5em;">&times;</span>
    <h5>关注微信公众号</h5>
    <img src="../img/qb/dq.jpg" alt="微信公众号二维码" style="width:200px; height:200px; margin:1em 0;">
    <div style="color:#888;">微信扫一扫，获取最新资讯</div>
  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
  var btn = document.getElementById('wechat-btn');
  var modal = document.getElementById('wechat-modal');
  var close = document.getElementById('wechat-close');
  if(btn && modal && close) {
    btn.onclick = function() { modal.style.display = 'block'; };
    close.onclick = function() { modal.style.display = 'none'; };
    modal.onclick = function(e) {
      if(e.target === modal) modal.style.display = 'none';
    };
  }
});
</script>
