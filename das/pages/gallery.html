<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>摄影展区</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/core.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">摄影展区</h1>
    <div class="row" id="gallery-list"></div>
    <a href="../index.html" class="btn btn-main mt-4">返回首页</a>
  </div>
  <script>
    fetch('../data/gallery.json')
      .then(res => res.json())
      .then(list => {
        let html = '';
        for (const g of list) {
          html += `<div class='col-12 col-sm-6 col-md-4 mb-4'>` +
            `<div class='card h-100'>` +
            `<img src='../img/gallery/${g.filename}' class='card-img-top' alt='${g.title||g.filename}'>` +
            `<div class='card-body'>` +
            `<h5 class='card-title'>${g.title||''}</h5>` +
            `<div class='card-text text-muted mb-1'>${g.author||''}</div>` +
            `<div class='card-text'>${g.desc||''}</div>` +
            `</div></div></div>`;
        }
        document.getElementById('gallery-list').innerHTML = html;
      });
  </script>
</body>
</html>
